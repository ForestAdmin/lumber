OldMongoDB:
  image: mongo:3.2
  ports:
    - "27015:27017"
  volumes:
    - ./data/mongodb/3.2:/var/lib/mongodb

MongoDB:
  image: mongo:4.2
  ports:
    - "27016:27017"
  volumes:
    - ./data/mongodb/4.2:/var/lib/mongodb

OldPostgres:
  image : postgres:9.4
  container_name : lumber_sequelize_postgres_9_4
  ports :
    - "54368:5432"
  environment:
    - POSTGRES_DB=lumber-sequelize-test
    - POSTGRES_USER=forest
    - POSTGRES_PASSWORD=secret

postgres121:
  image : postgres:12.1
  container_name : lumber_sequelize_postgres_12_1
  ports :
    - "54369:5432"
  environment:
    - POSTGRES_DB=lumber-sequelize-test
    - POSTGRES_USER=forest
    - POSTGRES_PASSWORD=secret

OldMysql:
  image: mysql:5.6
  container_name: lumber_sequelize_mysql_5_6
  environment:
    MYSQL_ROOT_PASSWORD: secret
    MYSQL_DATABASE: lumber-sequelize-test
    MYSQL_USER: forest
    MYSQL_PASSWORD: secret
  ports:
    - "127.0.0.1:8998:3306"

mysql:
  image: mysql:5.7
  container_name: lumber_sequelize_mysql_5_7
  environment:
    MYSQL_ROOT_PASSWORD: secret
    MYSQL_DATABASE: lumber-sequelize-test
    MYSQL_USER: forest
    MYSQL_PASSWORD: secret
  ports:
    - "127.0.0.1:8999:3306"

mssql:
  image: mcr.microsoft.com/mssql/server:2017-CU8-ubuntu
  container_name: lumber_sequelize_mssql
  environment:
    ACCEPT_EULA: "Y"
    SA_PASSWORD: "forest2019:"
  ports:
    - "1432:1433"

OldMongoDB:
  image: mongo:3.2
  ports:
    - "27015:27017"
  volumes:
    - ./data/mongodb/3.2:/var/lib/mongodb

MongoDB:
  image: mongo:4.2
  ports:
    - "27016:27017"
  volumes:
    - ./data/mongodb/4.2:/var/lib/mongodb

postgres :
  image : postgres:9.4.5
  container_name : lumber_sequelize_postgres
  ports :
    - "54369:5432"
  environment:
    - POSTGRES_DB=lumber-sequelize-test
    - POSTGRES_USER=forest
    - POSTGRES_PASSWORD=secret

mysql:
  image: mysql:5.7
  container_name: lumber_sequelize_mysql
  environment:
    MYSQL_ROOT_PASSWORD: secret
    MYSQL_DATABASE: lumber-sequelize-test
    MYSQL_USER: forest
    MYSQL_PASSWORD: secret
  ports:
    - "127.0.0.1:8999:3306"

mssql:
  image: mcr.microsoft.com/mssql/server:2017-CU8-ubuntu
  container_name: lumber_sequelize_mssql
  environment: 
    ACCEPT_EULA: "Y"
    SA_PASSWORD: "forest2019:"
  ports:
    - "1432:1433"
